<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <form>
        <div>
            <label>Last name <input type="text" name="lastName" value="Emerson" readonly></label>
        </div>
        <div>
            <label>Age <input type="number" name="age" value="17" required min="3" max="10"></label>
        </div>
        <div>
            <label><input type="checkbox" name="agree" disabled> Accept terms and conditions</label>
        </div>
        <div class="choose-gender">
            <label><input type="radio" name="gender" checked> Male</label>
            <label><input type="radio" name="gender"> Female</label>
            <label><input type="radio" name="gender"> Secret</label>
        </div>
        <div>
            <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
